{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <title>Best Company - {% block title %}{% endblock %}</title>
</head>
<body>
    {% include 'main/partials/messages.html' %}
    <nav>
        <ul class="flex-container">
            <li><a href="{% url 'main:home' %}">Home</a></li>
            <li><a href="{% url 'main:about' %}">About</a></li>
            <li><a href="{% url 'main:team' %}">Team</a></li>
            <li><a href="{% url 'main:contact' %}">Contact</a></li>
            <li><a href="{% url 'main:careers' %}">Careers</a></li>
        </ul>
    </nav>
    <header class="flex-container">
        <div>
            <a href="{% url 'main:home' %}">
                <img src="{% static 'main/images/logo.jpg' %}" alt="company logo">
            </a>
        </div>
        <div>
            <h1>Best Company</h1>
            <p>est. 19XX</p>
        </div>
    </header>
    <section class="main-wrapper">
        {% block content %}{% endblock %}
    </section>
    <footer>
        <small>Copyright {% now 'Y' %}</small>
    </footer>
</body>
</html>
